<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="calculatorStyle.css">
    </head>
    
    <body>
        <div id="calculator">
            <div id="display">0</div>
            <button id="7" class="key" value=7>7</button>
            <button id="8" class="key" value=8>8</button>
            <button id="9" class="key" value=9>9</button>
            <button id="sign" class="key">+/-</button>
            <button id="delete" class="key">del</button>
            <button id="4" class="key" value=4>4</button>
            <button id="5" class="key" value=5>5</button>
            <button id="6" class="key" value=6>6</button>
            <button id="multiply" class="key operation" value="x">x</button>
            <button id="divide" class="key operation" value="/">/</button>
            <button id="1" class="key" value=1>1</button>
            <button id="2" class="key" value=2>2</button>
            <button id="3" class="key" value=3>3</button>
            <button id="subtract" class="key operation" value="-">-</button>
            <button id="equals" class="key">=</button>
            <button id="clear" class="key">C</button>
            <button id="0" class="key" value=0>0</button>
            <button id="decimal" class="key" value=".">.</button>
            <button id="add" class="key operation" value="+">+</button>
        </div>
        
        <script src="calculatorScript.js"></script>
    </body>
</html>
